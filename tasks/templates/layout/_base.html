{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks App</title>
  <link rel="stylesheet" href="{% static 'css/fontawesome.all.min.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tasks' %}">Tasks</a>
          </li>
        </ul>
      </div>
      <ul class="d-flex gap-2 navbar-nav me-auto mb-2 mb-lg-0">
        {% if not user.is_authenticated %}
        <li class="nav-item">
          <a class="btn btn-sm btn-outline-primary" href="{% url 'signin' %}">
            <i class="fa-solid fa-right-to-bracket"></i>
            Sign in
          </a>
        </li>
        <li class="nav-item">
          <a class="btn btn-sm btn-outline-success" href="{% url 'signup' %}">
            <i class="fa-solid fa-user-plus"></i>
            Sign up
          </a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="btn btn-sm btn-outline-danger" href="{% url 'signout' %}">
            <i class="fa-solid fa-right-to-bracket"></i>
            Sign out
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row justify-content-center">
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
