{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks App</title>
  <link rel="stylesheet" href="{% static 'css/fontawesome.all.min.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary py-1">
    <div class="container">
      <a class="navbar-brand mb-1" href="{% url 'home' %}">App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#task-navbar"
        aria-controls="task-navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="task-navbar">
        {% if user.is_authenticated %}
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tasks' %}">Tasks</a>
          </li>
        </ul>
        {% endif %}
      </div>
      <ul class="d-flex gap-2 navbar-nav">
        {% if not user.is_authenticated %}
        <li class="nav-item">
          <a class="btn btn-primary py-1" href="{% url 'login' %}">
            <i class="fa-solid fa-right-to-bracket"></i>
            Sign in
          </a>
        </li>
        <li class="nav-item">
          <a class="btn btn-success py-1" href="{% url 'signup' %}">
            <i class="fa-solid fa-user-plus"></i>
            Sign up
          </a>
        </li>
        {% else %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white text-decoration-none p-0" href="#" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            {{user.username}}
          </a>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="{% url 'logout' %}">
                <i class="fa-solid fa-right-to-bracket me-2"></i>
                Sign out
              </a>
            </li>
          </ul>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div class="container p-4">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
